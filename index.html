<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mega Chocolateria</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #FF6F61, #6B5B95, #88B04B, #F7CAC9);
    background-size: cover;
    background-attachment: fixed;
    height: 100vh;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  .container {
    background-color: white;
    padding: 18px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    z-index: 10;
    margin-top: 20px;
    width: 92vw;
    max-width: 500px;
  }

  h1 {
    color: #5d4037;
    font-size: 1.4em;
  }

  .botoes-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .cartela {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 8px;
    margin-top: 12px;
    justify-content: center;
    width: 100%;
  }

  .numero {
    width: 12vw;
    max-width: 46px;
    min-width: 36px;
    height: 12vw;
    max-height: 46px;
    min-height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #ccc;
    border-radius: 50%;
    background-color: #fff;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
    user-select: none;
  }

  @media (max-width: 375px), (max-width: 450px) {
    .container {
      padding: 7px;
      margin-top: 7px;
    }
    .numero {
      font-size: 0.9em;
      width: 11vw;
      height: 11vw;
      min-width: 28px;
      min-height: 28px;
      max-width: 36px;
      max-height: 36px;
    }
    h1 {
      font-size: 1em;
    }
  }

  .numero:hover {
    background-color: #e0e0e0;
  }
  .selecionado {
    background-color: #ffc107;
    border-color: #ffc107;
    color: white;
  }
  .sorteado-certo {
    background-color: #4CAF50;
    border-color: #4CAF50;
    transform: scale(1.1);
  }
  .sorteado-errado {
    background-color: #f44336;
    color: white;
  }

  button {
    padding: 10px 18px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: white;
  }
  #conferirBtn { background-color: #007BFF; }
  #conferirBtn:disabled { background-color: #cccccc; cursor: not-allowed; }
  #novaPartidaBtn { background-color: #28a745; display: none; }

  #status-mensagem {
    margin-top: 12px;
    font-weight: bold;
    color: #333;
    font-size: 1em;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Mega Chocolateria <br> Estudantes: Alessandra, Ana Carolina, Lorena e Walisson</h1>
  <p id="instrucao-texto">Selecione exatamente <strong>6 números</strong> na sua cartela.</p>

  <div class="botoes-container">
    <button id="conferirBtn" onclick="conferirResultado()" disabled>Conferir Resultado</button>
    <button id="novaPartidaBtn" onclick="iniciarNovaPartida()">Nova Partida</button>
  </div>

  <div id="cartela-container" class="cartela"></div>
  <p id="status-mensagem">0 de 6 números selecionados.</p>
</div>

<script>
  const totalNumeros = 60;
  const qtdSorteados = 6;
  const cartelaContainer = document.getElementById('cartela-container');
  const conferirBtn = document.getElementById('conferirBtn');
  const novaPartidaBtn = document.getElementById('novaPartidaBtn');
  const statusMsg = document.getElementById('status-mensagem');
  const instrucaoTexto = document.getElementById('instrucao-texto');

  let numerosSelecionadosUsuario = [];
  let jogoConferido = false;

  function gerarNumerosSorteados() {
    const numeros = Array.from({length: totalNumeros}, (_, i) => i + 1);
    const sorteados = [];
    while (sorteados.length < qtdSorteados) {
      const indiceAleatorio = Math.floor(Math.random() * numeros.length);
      const numeroSorteado = numeros.splice(indiceAleatorio, 1);
      sorteados.push(numeroSorteado[0]);
    }
    return sorteados.sort((a, b) => a - b);
  }

  function handleNumeroClick(event) {
    if (jogoConferido) return;

    const divClicada = event.target;
    const numero = parseInt(divClicada.textContent);
    const index = numerosSelecionadosUsuario.indexOf(numero);

    if (index > -1) {
      numerosSelecionadosUsuario.splice(index, 1);
      divClicada.classList.remove('selecionado');
    } else if (numerosSelecionadosUsuario.length < qtdSorteados) {
      numerosSelecionadosUsuario.push(numero);
      divClicada.classList.add('selecionado');
    }

    atualizarStatus();
  }

  function atualizarStatus() {
    statusMsg.textContent = `${numerosSelecionadosUsuario.length} de ${qtdSorteados} números selecionados.`;
    conferirBtn.disabled = numerosSelecionadosUsuario.length !== qtdSorteados;
  }

  function conferirResultado() {
    if (jogoConferido) return;

    const numerosSorteados = gerarNumerosSorteados();

    for (let i = 1; i <= totalNumeros; i++) {
      const elementoNumero = document.getElementById('num-' + i);
      const usuarioSelecionou = numerosSelecionadosUsuario.includes(i);
      const foiSorteado = numerosSorteados.includes(i);

      if (foiSorteado) {
        if (usuarioSelecionou) {
          elementoNumero.classList.add('sorteado-certo');
        } else {
          elementoNumero.classList.add('sorteado-errado');
        }
      }
      elementoNumero.style.cursor = 'default';
    }

    jogoConferido = true;
    conferirBtn.style.display = 'none';
    novaPartidaBtn.style.display = 'inline-block';

    const acertos = numerosSorteados.filter(num => numerosSelecionadosUsuario.includes(num)).length;
    statusMsg.innerHTML = `<strong>RESULTADO: Você acertou ${acertos} números!</strong><br>Sorteados: ${numerosSorteados.join(', ')}`;
    instrucaoTexto.textContent = "Partida finalizada.";
  }

  function renderizarCartelaBase() {
    cartelaContainer.innerHTML = '';
    for (let i = 1; i <= totalNumeros; i++) {
      const numeroDiv = document.createElement('div');
      numeroDiv.classList.add('numero');
      numeroDiv.textContent = i;
      numeroDiv.id = 'num-' + i;
      numeroDiv.addEventListener('click', handleNumeroClick);
      cartelaContainer.appendChild(numeroDiv);
    }
  }

  function iniciarNovaPartida() {
    numerosSelecionadosUsuario = [];
    jogoConferido = false;

    renderizarCartelaBase();
    atualizarStatus();
    conferirBtn.style.display = 'inline-block';
    conferirBtn.disabled = true;
    novaPartidaBtn.style.display = 'none';
    instrucaoTexto.innerHTML = "Selecione exatamente <strong>6 números</strong> na sua cartela.";
  }

  iniciarNovaPartida();
</script>

</body>
</html>
